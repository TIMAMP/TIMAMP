<!DOCTYPE html>
<html>
    <head>
        <title>TIPaths 01</title>
        <style>
            body {
                margin:0;
            }
            #frameDiv {
                width: 730px;
                /*border: 1px solid #999900;*/
            }
            #sideDiv {
                width: 170px;
                float: right;
            }
        </style>
        <link rel="stylesheet" href="css/tipaths.css">
        <script data-main="js/main" src="js/lib/require.js"></script>

    <body>
        <h1>TIPaths 01</h1>
        <p></p>
        <div style="margin-bottom: .5em;">
            <form>
                from <input id="input_datetime" type="datetime-local" value="2013-04-07T21:00:00" min="2013-04-05T00:00:00" max="2013-04-09T00:00:00" step="90"> - duration (minutes) <input type="text" id="input_duration" value="20" min="1" size="3"> - altitude <select id="select_altitude" value="3.9"></select>

        <div id="frameDiv">
            <canvas id="canvas"></canvas>
            <div id="sideDiv"></div>

        <small>Map of Belgium and Netherlands by FreeVectorMaps.com</small>

        <img id="img_map" src="images/basemap_01.png" style="width: 1px; height: 1px;">
